<hello name="{{ name }}"></hello>
<p>Start filtering  :)</p>

<div>
  <label for="filter">Filter by: </label>
  <input type="text" id="filter" [(ngModel)]="filterBy" />
</div>

<button (click)="onAddUser()">Add user</button>

<div *ngFor="let user of usersList | filter: filterBy:'name'">
  <ul>
    <li>{{ user.name }}</li>
  </ul>
</div>
